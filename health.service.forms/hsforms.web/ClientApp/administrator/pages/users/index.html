<div>
    <h4>
        <span class="fas fa-fw fa-users"></span>&nbsp;Application Users&nbsp;<button ng-click="$ctrl.dlgAddUser()" class="btn btn-outline-primary">
            <span class="fas fa-fw fa-user-plus"></span>&nbsp;New User
        </button>
    </h4>

    <hr />

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>UserName</th>
                    <th>FirstName</th>
                    <th>MiddleName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Mobile</th>
                    <th>Role</th>
                    <th ng-if="$ctrl.selectedItem">Action(s)</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in $ctrl.items" ng-click="$ctrl.setSelectedItem(item)">
                    <td ng-if="$ctrl.selectedItem">
                        <button ng-if="$ctrl.selectedItem===item" ng-click="$ctrl.dlgEditUser()" class="btn btn-sm btn-warning">
                            <span class="fas fa-fw fa-user-edit"></span>
                        </button>
                    </td>
                    <td>{{item.userName}}</td>
                    <td>{{item.firstName}}</td>
                    <td>{{item.middleName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.mobile}}</td>
                    <td>{{item.userRoles[0].role.name}}</td>


                </tr>
            </tbody>
        </table>
    </div>
</div>
