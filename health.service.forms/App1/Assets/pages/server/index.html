<div class="card" ng-controller="serverController as $ctrl">
    <div class="card-body">
        <h4>
            Server Api Setup
        </h4>
        <div class="form-group">
            <label>Server Url</label>
            <input type="text" ng-model="$ctrl.baseApiUrl" class="form-control" />
        </div>
       
        <div class="form-group">
            <button ng-click="$ctrl.save()" class="btn btn-sm btn-outline-warning">Configure</button>
        </div>

        <div ng-if="$ctrl.message" class="alert-warning">
            {{$ctrl.message}}
        </div>
    </div>
</div>
