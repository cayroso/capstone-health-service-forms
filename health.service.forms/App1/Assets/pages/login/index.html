<div class="card" ng-controller="loginController as $ctrl">
    <div class="card-body">
        <h4>
            Login Page
        </h4>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="$ctrl.user.username" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="$ctrl.user.password" class="form-control" />
        </div>
        <div class="form-group">
            <button ng-click="$ctrl.save()" class="btn btn-outline-warning">Login</button>
        </div>
        <div ng-if="$ctrl.message" class="alert-warning">
            {{$ctrl.message}}
        </div>
    </div>
</div>
